def keystorePropertiesFile = rootProject.file("keys/keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

buildscript {
    ext.kotlin_version = '1.4.31'
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.4'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.5.2'
    }
}

allprojects {
    project.ext {
        // ANDROID SDK VARIABLES
        android_sdk_version = 30

        fragment_version = "1.3.3"

        // DEPENDENCIES VERSIONS
        retrofit_version = '2.9.0'
        okhttp_Logging_Version = '4.9.0'
        lifecycleVersion = '2.4.0-alpha02'
        data_binding_compiler_version = '3.1.4'
        timber_version = '4.7.1'
        roomVersion = '2.2.6'
        firebase_bom_version = '26.1.0'

        //Koin
        koin_version = "2.2.0-alpha-1"

        mockito_version = '2.15.0'

        KEYSTORE_STORE_FILE = rootProject.file(keystoreProperties['storeFile'])
        KEYSTORE_STORE_PASSWORD = keystoreProperties['storePassword']
        KEYSTORE_KEY_ALIAS = keystoreProperties['keyAlias']
        KEYSTORE_KEY_PASSWORD = keystoreProperties['keyPassword']
    }

    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
