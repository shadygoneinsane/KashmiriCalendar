buildscript {
    ext.kotlin_version = '1.3.72'
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
        maven {
            url 'https://maven.fabric.io/public'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.3'
        classpath 'io.fabric.tools:gradle:1.31.2'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    project.ext {
        // ANDROID SDK VARIABLES
        android_target_sdk_version = 29
        android_compile_sdk_version = 29

        // DEPENDENCIES VERSIONS
        retrofit_version = '2.6.1'
        okhttp_Logging_Version = '4.3.1'
        lifecycleVersion = '2.2.0'
        data_binding_compiler_version = '3.1.4'
        timber_version = '4.7.1'
        roomVersion = '2.2.5'
        rx_android = "2.1.1"
        rxjava2 = "2.2.19"

        //Koin
        koin_version = "2.1.5"

        /*KEYSTORE_STORE_FILE = rootProject.file(keystoreProperties['storeFile'])
        KEYSTORE_STORE_PASSWORD = keystoreProperties['storePassword']
        KEYSTORE_KEY_ALIAS = keystoreProperties['keyAlias']
        KEYSTORE_KEY_PASSWORD = keystoreProperties['keyPassword']*/
    }

    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
